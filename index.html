  <script>
    Reveal.initialize({
      hash: true,
      plugins: [RevealHighlight, CueCodeHighlight],
      dependencies: [
        {
          src: 'plugin/external/external.js',
          condition: function () {
            return !!document.querySelector('[data-external],[data-external-replace]');
          }
        },
      ]
    });

    setupConfetti();

    function setupConfetti() {
      const svg = document.getElementById('confetti');
      svg.setAttribute('width', window.innerWidth);
      svg.setAttribute('height', window.innerHeight);

      const throwConfetti = confetti.create(svg, {
        resize: true,
        useWorker: true,
        disableForReducedMotion: true
      });
      Reveal.addEventListener('slidechanged', () => {
        if (Reveal.getCurrentSlide().classList.contains('confetti')) {
          setTimeout(() => {
            throwConfetti({
              origin: { x: 0.5, y: 1.5 },
              particleCount: 200,
              spread: 90,
              startVelocity: 200,
              ticks: 300
            });
          }, 300);
        }
      });
    }
  </script>
